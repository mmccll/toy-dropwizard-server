name: dropwizard-continuous-integration

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Gradle build
        working-directory: .
        run: gradle build -x test

      - name: Gradle test
        working-directory: .
        run: gradle test
